<div class="dialog-box"
     *ngIf="isElementModalShown"
     [style.top]="y.toString() + 'px'"
     [style.left]="x.toString() + 'px'">
  <div class="dialog-box__item">
    <div class="dialog-box__image">
      <img src="assets/icons/share_dialog.svg" alt="">
    </div>
    <button (click)="shareElement()" type="button" class="dialog-box__button">Поделиться</button>
  </div>
  <div class="dialog-box__item">
    <div class="dialog-box__image">
      <img src="assets/icons/export-icon.svg" alt="">
    </div>
    <button type="button" class="dialog-box__button">Экспортировать</button>
  </div>
  <div class="dialog-box__item">
    <div class="dialog-box__image">
      <img src="assets/icons/delete_dialog.svg" alt="">
    </div>
    <button (click)="moveToTrashbinElement()" type="button" class="dialog-box__button">Удалить</button>
  </div>
</div>

<div class="dialog-box"

     [style.top]="y.toString() + 'px'"

    <div class="dialog-box__image">
      <img src="assets/icons/recover-icon.svg" alt="">
    </div>
    <button type="button" class="dialog-box__button" (click)="recoverElement()">Восстановить</button>
  </div>
  <div class="dialog-box__item">
    <div class="dialog-box__image">
      <img src="assets/icons/delete_dialog.svg" alt="">
    </div>
    <button type="button" class="dialog-box__button" (click)="deleteElement()">Удалить</button>
  </div>
</div>
