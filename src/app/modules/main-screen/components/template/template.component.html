<div class="wrapper">
  <header class="header">
    <div class="header__logo">
      <a href="">
        <div class="header__logo-image"><img src="assets/icons/logo.svg" alt=""></div>
        F.U.N.
      </a>
    </div>
    <div class="header__togle-menu togle-menu" [ngClass]="isMenuShown ? '_active' : ''" (click)="toggleNavMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="header__search-trigger search-trigger" (click)="toggleSearchBar()">
      <button class="">
        <img class="search-trigger__trigger" [ngClass]="isSearchShown ? '_active' : ''" src="assets/icons/search.svg"
             alt="">
        <img class="search-trigger__arrow" [ngClass]="isSearchShown ? '_active' : ''" src="assets/icons/arrow-up.svg"
             alt="">
      </button>
    </div>
    <div class="header__search search-header" [ngClass]="isSearchShown ? '_active' : ''">
      <div class="search-header__wrapper">
        <input class="search-header__input" type="" placeholder="Найти...">
        <button href="" class="search-header__icon">
          <img src="assets/icons/search.svg" alt="">
        </button>
      </div>
    </div>
    <div class="header__user user-header">
      <a (click)="toggleSettings()" class="user-header__settings">
        <img src="assets/icons/seting.svg" alt="">
      </a>
      <a href="" class="user-header__notify">
        <img src="assets/icons/notify.svg" alt="">
      </a>
      <a href="" class="user-header__user">
        <div class="user-header__image">
        </div>
      </a>
    </div>
  </header>
  <main class="main">
    <div class="left-bar" [ngClass]="isMenuShown ? '_active' : ''">
      <ul class="left-bar__list">
        <li class="left-bar__item">
          <a (click)="goToCreate()" class="left-bar__link">
            <img src="assets/icons/to_create.svg" alt="">
            <div class="left-bar__text">
              Создать
            </div>
          </a>
        </li>
        <li class="left-bar__item">
          <a (click)="goToMyCases()" class="left-bar__link">
            <img src="assets/icons/my_case.svg" alt="">
            <div class="left-bar__text">
              Мои дела
            </div>
          </a>
        </li>
        <li class="left-bar__item">
          <a (click)="goToSharedCases()" class="left-bar__link">
            <img src="assets/icons/available_to_me.svg" alt="">
            <div class="left-bar__text">
              Доступные мне
            </div>
          </a>
        </li>
        <li class="left-bar__item">
          <a (click)="goToRecent()" class="left-bar__link">
            <img src="assets/icons/Recent.svg" alt="">
            <div class="left-bar__text">
              Недавние
            </div>
          </a>
        </li>
        <li class="left-bar__item">
          <a (click)="goToTrashBin()" class="left-bar__link">
            <img src="assets/icons/trashcan.svg" alt="">
            <div class="left-bar__text">
              Корзина
            </div>
          </a>
        </li>
      </ul>
      <div class="left-bar__storage">
        <a (click)="goToRepository()" class="left-bar__link">
          <img src="assets/icons/cloud.svg" alt="">
          <div class="left-bar__text">
            Хранилище
          </div>
        </a>
      </div>
      <div class="left-bar__range card-range">
        <div class="card-range__range"></div>
        <div class="card-range__text">Использовано 4 из 30 карточек</div>
      </div>
      <button type="submit" (click)="goToSubscription()" class="left-bar__button">Подписка</button>
    </div>
    <div class="right-bar">
      <router-outlet></router-outlet>
    </div>
    <div id="settings" class="settings" [ngClass]="isSettingsShown ? '_active' : ''">
      <div class="settings__item">
        <h3>Настройки</h3>
      </div>
      <div class="settings__item cloud-item">
        <h4>Хранилище</h4>
        <div class="settings__range range-settings">
          <div class="range-settings__range">----</div>
          <div class="range-settings__text">Использовано 4 из 30 карточек</div>
        </div>
        <button type="button" class="settings__button">Подписка</button>
      </div>
      <div class="settings__item">
        <h4>Язык</h4>
        <div class="settings__language language">
          <ul class="language__list">
            <li class="language__preview preview-language">
              <div class="preview-language__body">
                <div class="preview-language__text">Русский</div>
                <img class="preview-language__image" src="assets/icons/preview.svg" alt="">
              </div>
              <ul class="preview-language__list">
                <li class="preview-language__item">
                  <div class="preview-language__text">Aнглийский</div>
                </li>
                <li class="preview-language__item">
                  <div class="preview-language__text">Немецкий</div>
                </li>
                <li class="preview-language__item">
                  <div class="preview-language__text">другой...</div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="settings__item">
        <h4>Интерфейс</h4>
        <div class="settings__ui ui">
          <ul class="ui__list">
            <li class="ui__preview preview-ui">
              <div class="preview-ui__body">
                <div class="preview-ui__text">Обычный</div>
                <img class="preview-ui__image" src="assets/icons/preview.svg" alt="">
              </div>
              <ul class="preview-ui__list">
                <li class="preview-ui__item">
                  <div class="preview-ui__text">Для слабовидящих</div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
<!--  TODO сделать затемнение router-outlet при просмотре нав-меню-->
</div>
