<div class="path-line-container" *ngIf="isNotRoot()">
  <div class="path-part">
    <p class="path-part-title" (click)="goToFolder(0)">Все дела</p>
    <p class="splitter"> > </p>
  </div>
  <div class="path-part" *ngFor="let pathPart of pathParts; index as i">
    <p class="path-part-title" (click)="goToFolder(i + 1)"
       [ngClass]="i == pathParts.length - 1 ? 'current-folder' : ''">{{ pathPart.folderTitle }}</p>
    <p class="splitter"> > </p>
  </div>
</div>
