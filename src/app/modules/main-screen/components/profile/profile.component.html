<div class="profile">
	<div class="profile__title">
    Профиль
    <div class="logout-btn" (click)="logout()">Выйти</div>
  </div>
	<div class="profile__image image-profile">
		<div class="image-profile__text">Фотография</div>
		<div class="image-profile__image">
			<img src="assets/img/User.png" alt="">
		</div>
	</div>
	<div class="profile__settings settings-profile">
		<div class="settings-profile__item">
			<div class="settings-profile__text">Ф.И.О.</div>
			<div class="settings-profile__input-wrapper">
				<input class="settings-profile__input" type="text" [(ngModel)]="fio" placeholder="Антонов Евгений Иванович">
				<div class="settings-profile__icon">
					<img src="assets/icons/pencil.svg" alt="">
				</div>
			</div>
		</div>
		<button type="button" class="settings-fio__button" (click)="update()">Сохранить</button>
		<div class="itemShow-wrapper">
			<div class="settings-profile__itemShow">
				<div class="settings-profile__text">Новый пароль</div>
				<div class="settings-profile__input-wrapper">
					<input [(ngModel)]="newPass" class="settings-profile__input" type="text" placeholder="JoHnny1829">
					<div class="settings-profile__icon">
						<img src="assets/icons/toggle_password.svg" alt="">
					</div>
				</div>
			</div>
			<div class="settings-profile__itemShow">
				<div class="settings-profile__text">Новый пароль <br>(ещё раз)</div>
				<div class="settings-profile__input-wrapper">
					<input [(ngModel)]="newPassR" class="settings-profile__input" type="text" placeholder="JoHnny1829">
					<div class="settings-profile__icon">
						<img src="assets/icons/toggle_password.svg" alt="">
					</div>
				</div>
			</div>
			<div class="settings-profile__itemSwitch  _active">
				<button type="submit" class="settings-profile__button" (click)="changePassword()">Изменить пароль</button>
			</div>
		</div>
	</div>
</div>
