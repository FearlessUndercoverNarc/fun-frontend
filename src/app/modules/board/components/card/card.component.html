<div class="container" [ngClass]="{grabbed: isDragging}" (mousedown)="startDragging()" (mouseup)="stopDragging()">
    <div class="header">
        <div class="title">
            <span>{{ card.title }}</span>
        </div>
        <div class="pin">
            <span class="button" (click)="connectionClicked()">+</span>
        </div>
    </div>
    <div class="content">
        <span>{{ card.description }}</span>
    </div>
</div>
