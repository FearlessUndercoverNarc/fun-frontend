<div class="popup _active">  <!-- _active сюда эжже -->
  <div class="popup-space-closing"></div>
  <div class="popup__content">
    <form class="popup__body" [formGroup]="cardForm" (submit)="submit()">
      <div class="popup__title">Изменение карточки</div>
      <!-- item -->
      <div class="popup__item item-popup item-name">
        <div class="item-popup__name">
          Название
        </div>
        <div class="item-popup__content">
          <div class="item-name__input-wrapper">
            <input class="item-name__input" type="text" formControlName="title" placeholder="Улика №1">
            <div class="item-name__image">
              <img src="../../../../../assets/icons/pencil.svg" alt="">
            </div>
          </div>
        </div>
      </div>
      <!-- item -->
      <!-- item -->
      <div class="popup__item item-popup item-desc">
        <div class="item-popup__name">
          Описание
        </div>
        <div class="item-popup__content">
          <textarea formControlName="description" class="item-desc__text" placeholder="На месте преступления был найден нож с отпечатками пальцев, возможно, убийца оставил улики."></textarea>
        </div>
      </div>
      <!-- item -->
      <!-- item -->
      <div class="popup__item item-popup item-color">
        <div class="item-popup__name">
          Цвет
        </div>
        <div class="item-popup__content item-color__content">
          <div
           class="item-color__item"
           *ngFor="let color of colors; let i = index"
           (click)="selectColor(i)"
           [ngClass]="{'_active': selectedColorId == i}"></div>  <!-- _active сюда эжже -->
        </div>
      </div>
      <!-- item -->
      <!-- item -->
      <div class="popup__item item-popup item-attach">
        <div class="item-popup__name">
          Вложение
        </div>
        <div class="item-popup__content item-attach__content">
          <div class="item-attach__text">
            {{ uploadedImageFileName || 'Прикрепите файл с внешнего носителя (ПК, мобильный телефон)' }}
          </div>
          <input (change)="uploadFile()" type="file" name="file" #fileInput id="input__file" class="item-attach__input">
          <label for="input__file" class="item-attach__label">
            <img src="../../../../../assets/icons/attach.svg" alt="">
          </label>
        </div>
      </div>
      <!-- item -->
      <!-- item -->
      <div class="popup__item item-popup item-link">
        <div class="item-popup__name">
          Ссылка
        </div>
        <div class="item-popup__content">
          <input formControlName="externalUrl" class="item-link__input" type="url" placeholder="https://www.youtube.com/watch?v=8s5SsUVvwWA">
        </div>
      </div>
      <!-- item -->
      <div class="popup__button-wrapper">
        <button type="button" class="popup__button" (click)="onClose.emit()">Отмена</button>
        <button type="submit" class="popup__button" [disabled]="cardForm.invalid">Сохранить</button>
      </div>
      <div class="popup__button-wrapper">
        <button type="button" class="popup__button remove" (click)="removeCard()">Удалить</button>
      </div>
    </form>
  </div>
</div>

<!--модальное окно создания новой карточки-->
